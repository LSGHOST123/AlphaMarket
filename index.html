<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaMarket PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const isDecember = new Date().getMonth() === 11;
      const primaryColor = isDecember ? '#ff2424' : '#00ff41';
      const primaryDim = isDecember ? '#8f0000' : '#008f11';

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                DEFAULT: primaryColor,
                dim: primaryDim,
                dark: '#0d1117',
                surface: '#161b22',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
              'snow': 'snow 10s linear infinite',
              'sleigh': 'sleigh 25s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              snow: {
                '0%': { transform: 'translateY(-10vh) translateX(0)', opacity: 1 },
                '100%': { transform: 'translateY(100vh) translateX(20px)', opacity: 0 },
              },
              sleigh: {
                '0%': { left: '-20%', transform: 'scaleX(1) rotate(5deg)' },
                '49%': { left: '120%', transform: 'scaleX(1) rotate(-5deg)' },
                '50%': { left: '120%', transform: 'scaleX(-1) rotate(-5deg)' },
                '99%': { left: '-20%', transform: 'scaleX(-1) rotate(5deg)' },
                '100%': { left: '-20%', transform: 'scaleX(1) rotate(5deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e6edf3;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-color, #00ff41); }
      
      .neon-glow { box-shadow: 0 0 15px rgba(var(--neon-rgb), 0.4); }
      .neon-text-glow { text-shadow: 0 0 10px rgba(var(--neon-rgb), 0.6); }

      :root {
        --neon-color: #00ff41;
        --neon-rgb: 0, 255, 65;
      }
      
      [data-theme='christmas'] {
        --neon-color: #ff2424;
        --neon-rgb: 255, 36, 36;
      }

      .scanline-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }

      .snowflake {
        position: fixed;
        color: white;
        font-size: 1.2rem;
        pointer-events: none;
        z-index: 9998;
        top: -20px;
      }

      .santa-sleigh {
        position: fixed;
        top: 25%;
        font-size: 20rem; /* Gigante */
        pointer-events: none;
        z-index: 0;
        opacity: 0.1; /* Sutil para n√£o atrapalhar o UI */
        filter: blur(2px);
        white-space: nowrap;
        will-change: left;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0"
      }
    }
    </script>
    <!-- Add Babel Standalone to compile TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body id="body-root">
    <div id="root"></div>
    <div class="scanline-overlay"></div>
    <!-- Changed type to text/babel and added data-presets -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
    <script>
      if (new Date().getMonth() === 11) {
        document.body.setAttribute('data-theme', 'christmas');
        
        const santa = document.createElement('div');
        santa.className = 'santa-sleigh animate-sleigh';
        santa.innerHTML = 'üéÖüõ∑ü¶åü¶åü¶å';
        document.body.appendChild(santa);

        setInterval(() => {
          const flake = document.createElement('div');
          flake.className = 'snowflake animate-snow';
          flake.style.left = Math.random() * 100 + 'vw';
          flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
          flake.innerHTML = ['‚ùÑ', '‚ùÖ', '‚ùÜ', 'üéÖ', 'üéÅ'][Math.floor(Math.random() * 5)];
          document.body.appendChild(flake);
          setTimeout(() => flake.remove(), 10000);
        }, 800);
      }
    </script>
  </body>
</html>
