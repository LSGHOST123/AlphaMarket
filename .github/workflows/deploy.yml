name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ou "master", verifique o nome da sua branch principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Usa Node 20 (padrão atual)

      - name: Install dependencies
        run: npm install # Instala as dependências do package.json

      - name: Build
        run: npm run build # Roda o comando de build (cria a pasta dist)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # O Vite cria a pasta 'dist'. Se for CRA, mude para './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
